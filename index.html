<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entry Level</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top-right floating menu icon -->
  <div class="top-right-icon" id="menu-button" title="App Menu">â˜°</div>
  <div class="floating-menu hidden" id="floating-menu">
    <ul>
      <li>About</li>
      <li id="open-settings">Settings</li>
      <li>Debug Tools</li>
      <li id="open-exit">Exit</li>
    </ul>
  </div>

  <!-- Centered application content -->
  <div class="app-shell">
    <div class="content-container">
      
      <div id="main-menu" class="screen">
        <h1>Entry Level App</h1>
        <div class="button-group">
          <button class="big-button" data-screen="new-template-screen">Create New Template</button>
          <button class="big-button" data-screen="new-record-screen">Create New Record</button>
          <button class="big-button" data-screen="view-records-screen">View Records</button>
        </div>
      </div>

      <div id="new-template-screen" class="screen hidden">
        <h2>Create New Template</h2>
        <button class="modal-button back-button" data-screen="main-menu">Back</button>
      </div>

      <div id="new-record-screen" class="screen hidden">
        <h2>Create New Record</h2>
        <button class="modal-button back-button" data-screen="main-menu">Back</button>
      </div>

      <div id="view-records-screen" class="screen hidden">
        <h2>View Records</h2>
        <button class="modal-button back-button" data-screen="main-menu">Back</button>
      </div>

    </div>
  </div>
  <div id="settings-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <button id="toggle-dark-mode" class="modal-button">Toggle Dark Mode</button>
      <button id="close-settings" class="modal-button">Close (Esc)</button>
    </div>
  </div>
  <div id="exit-overlay" class="modal-overlay hidden">
    <div class="modal-content">
      <h2>Exit Application?</h2>
      <p>Are you sure you want to quit?</p>
      <div class="button-group">
        <button id="confirm-exit" class="modal-button">Yes, Exit (Enter)</button>
        <button id="cancel-exit" class="modal-button">Cancel (Esc)</button>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
